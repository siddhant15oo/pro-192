<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>My First Web AR Scene</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!--gesture handler-->
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!--gesture detector-->
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <!--sweet alert-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link type='text/css' href='./style.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="./js/button.js"></script>
  <script src="./js/buttonClick.js"></script>

  
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam; trackingMethod:best; "
  vr-mode-ui="enabled:false"
  newbutton
  gesture-detector
  
  >

    <!--Assets Management-->
    <a-assets >
      <a-asset-item id="camera" src="./gltfModels/camera/scene.gltf"></a-asset-item>
    </a-assets>

    <!--GLTF Models-->
    
    


    <!-- Hiro Marker -->
    <a-marker id="movie-marker" type="pattern" url="markers/frapp/pattern-icon-05.patt" cursor="rayOrigin: mouse" clicked>
      <a-entity position="0 0 0" id="movieCam" gltf-model="#camera" scale="5 5 5" rotation="-90 0 0" gesture-handler></a-entity>
    </a-marker>
    
    <div id="button-div"></div>
  </a-scene>
</body>
</html>
